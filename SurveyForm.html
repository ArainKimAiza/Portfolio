<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    
</button>
<body><h2>Survey Form</h2></body>

    <div class="container-fluid contactus small" id="contactus">
        <div class="container p-0 d-none d-md-block">
            <div class="form-box">

                <div class="contaier contactus-items">
                    <div class="name mb-2">
                        <label for="name" class="form-label mb-0"><b><h4>Name:</h4></b></label>
                        <input type="text" class="form-control" id="name">
                        <div class="row">
                            <div class="col">
                            <div class="small fst-italic text-start fontstyle-italic"><b><h4>Last Name:</h4></b></div>
                            </div>
                            <div class="col">
                                <div class="small fst-italic text-center fontstyle-italic"><b><h4>First Name:</h4></b></div>
                            </div>
                            <div class="col">
                                <div class="small fst-italic text-end fontstyle-italic"><b><h4>Middle Initial:</h4></b></div>
                            </div>
                        </div>
                    </div>

                    <div class="info mb-3">
        
                        <label for="user" class="form-label mb-0"><b><h4>Email:</h4></b></label>
                        <input type="email" class="form-control mb-2" id="user" placeholder="juandelacruz123@gmail.com">
        
                        <label for="password" class="form-label mb-0"><b><h4>Password:</h4></b></label>
                        <input type="password" class="form-control" id="password" placeholder="********">
        
                    </div>
                    
                    <div class="text-center mb-3">
                        <h2> <b>Gender</b></h2>
                        <input class="form-check-input ms-5" type="radio" name="Gender" value="" id="Male">
                        <label class="form-check-label" for="Male"><b>Male</b></label>
                        <input class="form-check-input ms-5" type="radio" name="Gender" value="" id="Female">
                        <label class="form-check-label" for="Female"><b>Female</b></label>
                    </div>
                    
                    <div class="course mb-3">
                        <label for="course"><b><h3>Course:</h3></b></label>
                        <select id="course">
                            <option class="fontstyle"><b>Select</b></option>
                            <option>BSIT</option>
                            <option>BSHM</option>
                            <option>BSED<option>
                            <option>BEED</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="message"><b><h3>Message:</h3></b></label>
                        <textarea class="form-control" id="message" rows="5" placeholder="How Can I Help You?"></textarea>
                    </div>
                </div>
               
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
